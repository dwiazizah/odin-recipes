        <h1>Scrambled Eggs Recipe</h1>
        <img src="recipes/scrambled-eggs.jpg">
        <p>The secret to the best scrambled eggs? Milk and butter, a good whisk, and a nonstick pan over low heat. Big, fluffy, luxurious scrambled eggs in under 10 minutes!</p>

        <h2>Ingredients</h2>
        <ul>
            <li>2 large eggs/li>
            <li>1 tbs whole milk</li>
            <li>1/2 tbs butter</li>
            <li>1/8 tsp salt</li>
            <li>Fresh cracked pepper</li>
            <li>Mix-ins, like leftowver meat, cooked vegetables, cheese, or hebs</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Melt butter in a small skillet over medium heat</li>
            <li>Whisk the eggs</li>
            <li>Scramble the eggs</li>
            <li>Serve immedietly</li>
        </ol>
    </body>
